<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition with Liveness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #222; }
    #container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    #video-container {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    #controls {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Face Recognition + Liveness (Blink to Register)</h1>

  <div id="container">
    <div id="video-container">
      <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <div id="controls">
      <h2>Register Face</h2>
      <input type="text" id="name" placeholder="Enter name..." />
      <button id="registerButton">Register This Face</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    document.getElementById('registerButton').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const statusDiv = document.getElementById('status');
      if (!name) {
        statusDiv.textContent = 'Please enter your name!';
        statusDiv.style.color = 'red';
        return;
      }

      statusDiv.textContent = `Registering ${name}...`;
      statusDiv.style.color = 'blue';

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: name }),
        });

        const data = await response.json();
        if (data.status === 'success') {
          statusDiv.textContent = data.message;
          statusDiv.style.color = 'green';
        } else {
          statusDiv.textContent = `Error: ${data.message}`;
          statusDiv.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Request failed. Check console.';
        statusDiv.style.color = 'red';
      }

      document.getElementById('name').value = '';
    });
  </script>
</body>
</html>
